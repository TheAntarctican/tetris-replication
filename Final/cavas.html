<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="index1.1.css">
    <style>
        .target{
            height: 600px;
            width: 800px;
            border: black 1px solid;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            padding:5px;
        }
      
        img{
            display:none;
        }
    </style>
    <script>
        var imageNumber = 1; 
        var x = 1; 
        var y = 1; 
        var dx =1; 
        var dy =1; 

        function redrawCanvas() {
            var img = document.getElementById("img" + imageNumber);

            var canvasElement = document.querySelector('.target');

            var canvasContext = canvasElement.getContext("2d");

				if ( x < 1 || x + 100 > canvasElement.width ) {
					dx = dx * -1;
            }

                if ( y < 1 || y + 100 * img.height / img.width > canvasElement.height ) {
					dy = dy * -1;
            }

            x = x + dx; 
            y = y + dy;
            
			canvasContext.clearRect(0, 0, canvasElement.width, canvasElement.height);

            canvasContext.drawImage( img, x, y, 100, 100 * img.height / img.width );
        }

        
        window.onload = function() {
            
            document.querySelector('button').onclick = function() {
                imageNumber = imageNumber + 1;
					if (document.getElementById("img"+imageNumber)) {
						console.log("Now showing image: img" + imageNumber);
                }	else {
						console.log("Now showing image: img1");
						imageNumber = 1;
                }
            };
            setInterval(redrawCanvas, 25);
        };
    </script>
    <script src="sitebuilder.js"></script>
</head>
<body>
    <canvas class="target"></canvas>
    <img id="img1" src="http://worldwideinterweb.com/wp-content/uploads/2017/10/funniest20picture20in20the20world.png"/>
    <img id="img2" src="http://worldwideinterweb.com/wp-content/uploads/2017/10/funniest20pics20ever.png"/>
    <img id="img3" src="http://worldwideinterweb.com/wp-content/uploads/2017/10/pictures20funniest20ever.png"/>
    <img id="img4" src="http://worldwideinterweb.com/wp-content/uploads/2017/10/pictures20funniest20gallery.png"/>

    <button>Change Image</button>
</body>
</html>
