<html>
	<head>
	<link rel="stylesheet" href="index1.1.css">
	<script src="sitebuilder.js"></script>
	</head>
	
	<body>
		<div class ="carouselbox active">
			<div class = "buttons">
				<button class = "prev">Previous
					<span class="offscreen"></span>
				</button>
				<button class = "next">Next
					<span class="offscreen"></span>
				</button>
			</div>
			
			<div class ="content">
				<img class ="current" src="http://ec.europa.eu/research/headlines/news/images/11_12_17_small.jpg">
				<img src="https://res.cloudinary.com/jerrick/image/upload/f_auto,fl_progressive,q_auto,c_fit,w_768/vzipmpuydfep1ogmjzkq">
				<img src="https://i.imgflip.com/2/1zm4bn.jpg">
				<img src="https://i.kym-cdn.com/entries/icons/original/000/025/206/FLEX_TAPE.jpg">
				<img src="http://lilpeppispizzamenu.com/images/banner1.jpg">
			</div>
		</div>
		
		<script>
			carousel = (function(){
				var box = document.querySelector('.carouselbox');
				var next = box.querySelector('.next');
				var prev = box.querySelector('.prev');
				var items = box.querySelectorAll('.content img');
				var counter = 0;
				var amount = items.length;
				var current = items[0];
					box.classList.add('active');
				function navigate(direction) {
					current.classList.remove('current');
					counter = counter + direction;
						if (direction === -1 && 
							counter < 0) { 
							counter = amount - 1; 
						}
						if (direction === 1 && 
						!items[counter]) { 
							counter = 0;
						}
					current = items[counter];
					current.classList.add('current');
				}
			next.addEventListener('click', function(ev) {
				navigate(1);
			});
			prev.addEventListener('click', function(ev) {
				navigate(-1);
			});
				navigate(0);
			})();
		</script>
	</body>
</html>
